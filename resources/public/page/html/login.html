<form role="form">
    <div class="form-group">

        <label for="email">
            邮箱地址
        </label>
        <input type="email" class="form-control" id="email" ng-model="email"/>
    </div>
    <div class="form-group">

        <label for="password1">
            密码
        </label>
        <input type="password" class="form-control" id="password1" ng-model="password1"/>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="submit()">
      登录
    </button>
</form>
